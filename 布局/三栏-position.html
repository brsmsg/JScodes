<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left"></div>
      <div class="mid"></div>
      <div class="right"></div>
    </div>
  </body>
  <style>
    .wrapper {
      background-color: #eee;
      height: 500px;
      width: 100%;
      position: relative;
    }
    .left {
      width: 200px;
      height: 100%;
      background-color: aqua;
      position: absolute;
      left: 0;
      top: 0;
    }
    .mid {
      background-color: red;
      height: 100%;
      margin-left: 200px;
      margin-right: 400px;
    }
    .right {
      width: 400px;
      height: 100%;
      background-color: blue;
      position: absolute;
      right: 0;
      /* 一定要设置top，否则进入下一行 */
      top: 0;
    }
  </style>
</html>
